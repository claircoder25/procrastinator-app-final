          ‚Ä¢ An introduction is a preview of the assignment.
          ‚Ä¢ It makes a general statement about the issue, topic or area under discussion.
          ‚Ä¢ It sets out the main structure of the assignment.
          ‚Ä¢ It sets out your thesis (i.e. point of view).
