      properties:
        foreground: '#45250d'
        role: input-prompt
        text: |-
          ‚Ä¢ A conclusion is a review of the assignment.
          ‚Ä¢ It sums up the arguments of the whole text.
          ‚Ä¢ It makes reference to the key terms of the assignment question.
          ‚Ä¢ It reiterates and confirms your thesis.
          ‚Ä¢ It may suggest recommendations, or indicate the significance or implications that
          follow from the conclusion.
          ‚Ä¢ There should be no new information in the conclusion.
          ‚Ä¢ If you have added something not mentioned in the body, check that it is relevant; if
          so, include it as a paragraph in the body.
      type: Label
    - layout_properties: {grid_position: 'PRHPNM,UJXGTO'}
