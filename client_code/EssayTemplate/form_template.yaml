          ‚Ä¢ It is here that the bulk of the marks lies.
          ‚Ä¢ You will be assessed on the development and relevance of your information, and any
          discussion based on that information.
          ‚Ä¢ Your research should be carefully acknowledged with in-text referencing.
          ‚Ä¢ If the assignment question has more than one part, structure your body into sections
