      name: label_weclome
      properties: {background: 'theme:Background', foreground: 'theme:Primary', role: title, text: Welcome to the Procrastinator Tracker App!  üéâ}
      type: Label
    - layout_properties: {grid_position: 'MOAEHL,PXHKHD'}
      name: label_2
      properties: {text: 'The Procrastinator tracker app is here to help students track assignments and get reminders about upcoming due dates. This solves the real problem of forgetting assignments and reduces last-minute stress. Implementing psychological features such as colour coding urgency levels for high, medium and low priority of tasks which motivate users to complete tasks and then make them feel productive and confident in their work when hitting that completed button! Other features include being able to view simple statistics on upcoming and past assignments as well as a resource page providing users with a range of tools and sites to help students get started on assignments and do their best. '}
      type: Label
    - layout_properties: {grid_position: 'UDCOYP,GCSSWA'}
