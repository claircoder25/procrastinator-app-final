components:
- components:
  - components:
    - layout_properties: {grid_position: 'IGCEEH,UYSXIF'}
      name: text_box_name
      properties: {placeholder: Assignment Name}
      type: TextBox
    - layout_properties: {grid_position: 'LYNEET,QRSAVE'}
      name: text_box_subject
      properties: {placeholder: Subject}
      type: TextBox
    - layout_properties: {grid_position: 'YHUKRK,POAOSU'}
      name: date_picker_due
      properties: {pick_time: true, placeholder: Date and Time Due}
      type: DatePicker
    - event_bindings: {change: drop_down_type_change}
      layout_properties: {grid_position: 'ODMPTS,TQSFMD'}
      name: drop_down_priority
      properties:
        items: ['High, Medium, Low']
      type: DropDown
    - event_bindings: {change: drop_down_type_change}
      layout_properties: {grid_position: 'FMBDPC,EKYGBC'}
      name: drop_down_type
      properties:
        items: ['Essay, Group Project, Presentation, Quiz, Exam, Creative Project, Other']
      type: DropDown
    layout_properties: {grid_position: 'SZZXCL,BUEWMF'}
    name: content_panel_copy
    properties: {col_widths: '{}'}
    type: ColumnPanel
  - layout_properties: {grid_position: 'MQLGEA,IHYUCA'}
    name: card_1
    properties: {role: outlined-card, spacing_above: small}
    type: ColumnPanel
  - layout_properties: {grid_position: 'FGAXBS,FIBSSP'}
    name: repeating_panel_1
    properties: {item_template: Form1.ItemTemplate1}
    type: RepeatingPanel
  layout_properties: {slot: default}
  name: content_panel
  properties: {col_widths: '{}'}
  type: ColumnPanel
- components:
  - event_bindings: {click: logout_link_click}
    name: logout_link
    properties: {align: left, background: '', bold: false, border: '', col_spacing: medium, col_widths: '', font: '', font_size: null, foreground: '', icon: 'fa:sign-out', icon_align: left, italic: false, role: null, spacing_above: small, spacing_below: small, text: '', tooltip: '', underline: false, url: '', visible: true, wrap_on: mobile}
    type: Link
  layout_properties: {slot: nav-right}
  name: navbar_links
  properties: {}
  type: FlowPanel
- components:
  - components:
    - event_bindings: {click: projects_menu_click}
      layout_properties: {grid_position: 'VDCBCZ,PPPURJ'}
      name: projects_menu
      properties: {align: center, background: '', bold: false, border: '', col_spacing: medium, col_widths: '', font: '', font_size: 18, foreground: '', icon: '', icon_align: right, italic: false, role: title, spacing_above: small, spacing_below: small, text: 'Assignments ', tooltip: '', underline: false, url: '', visible: true, wrap_on: mobile}
      type: Link
    - layout_properties: {grid_position: 'HPYHRW,ICHCWA'}
      name: button_view_all
      properties: {role: filled-button, text: View All}
      type: Button
    - layout_properties: {grid_position: 'NRMMKX,LURIAI'}
      name: button_due_soon
      properties: {role: filled-button, text: Due Soon}
      type: Button
    - layout_properties: {grid_position: 'YDMWFD,KBROFL'}
      name: button_weekly_view
      properties: {role: filled-button, text: To Do This Week}
      type: Button
    - event_bindings: {click: button_stats_click}
      layout_properties: {grid_position: 'GYCVJS,BMFWVT'}
      name: button_stats
      properties: {role: filled-button, text: Statistics}
      type: Button
    - event_bindings: {click: create_new_click}
      layout_properties: {grid_position: 'MEBMPH,JKSMMI'}
      name: create_new
      properties: {align: left, background: '', bold: false, border: '', col_spacing: medium, col_widths: '{}', font: '', font_size: null, foreground: 'theme:Primary', icon: 'fa:plus', icon_align: left, italic: false, role: null, spacing_above: small, spacing_below: small, text: Add New Assignment, tooltip: '', underline: false, url: '', visible: true, wrap_on: mobile}
