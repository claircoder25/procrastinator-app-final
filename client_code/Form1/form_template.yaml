    name: left_nav_panel
    properties: {col_widths: '{}'}
    type: ColumnPanel
  layout_properties: {slot: left-nav}
  name: column_panel_1
  properties: {}
  type: ColumnPanel
- layout_properties: {slot: title}
  name: label_1
  properties: {text: Procrastinator Tracker App}
  type: Label
container:
  properties: {html: '@theme:standard-page.html'}
  type: HtmlTemplate
is_package: true
