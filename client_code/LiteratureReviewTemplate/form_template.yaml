components:
- components:
  - layout_properties: {grid_position: 'FEBUSX,DDWHVA'}
    name: link_1
    properties: {text: 'Adapted from the following source: University of Technology Sydney. (2018). Literature reviews. Uts.edu.au. https://www.uts.edu.au/for-students/current-students/support/helps/self-help-resources/types-assignments/literature-reviews', url: 'https://utsd8.prod.acquia-sites.com/sites/default/files/article/downloads/literature-review-writing.pdf'}
    type: Link
  - components:
    - layout_properties: {grid_position: 'QGWNRI,ZUEMRH'}
      name: label_3
      properties: {align: center, font_size: 37, foreground: 'theme:On Surface Variant', role: title, text: 'Structure Template '}
      type: Label
    - layout_properties: {grid_position: 'XUYUUQ,WGSRFJ'}
      name: label_4
      properties: {role: title, text: Introduction}
      type: Label
    - layout_properties: {grid_position: 'YNRDFJ,GCBFSY'}
      name: label_8
      properties:
        text: |-
          ‚Ä¢ State the topic you're reviewing
          ‚Ä¢ Explain the scope (what you'll cover)
          ‚Ä¢ Explain the boundaries (what you won't cover)
          ‚Ä¢ Describe how the review is organized
          ‚Ä¢ State your research question or purpose
      type: Label
    - layout_properties: {grid_position: 'RMRDJP,GWPJTL'}
      name: label_9
      properties: {role: title, text: Body (Organised by themes or topics)}
      type: Label
    - layout_properties: {grid_position: 'ZNRJSK,DJQDVG'}
      name: label_10
      properties:
        text: |-
          Section 1: [Key Concept/Theme]
          ‚Ä¢ Discuss relevant research on this topic
          ‚Ä¢ Summarise key findings from multiple sources
          ‚Ä¢ Compare and evaluate different perspectives
          ‚Ä¢ Identify agreements and disagreements among researchers
          ‚Ä¢ End with: How does this relate to your research focus?

          Section 2: [Key Concept/Theme]
          ‚Ä¢ (Repeat same structure)

          Section 3: [Key Concept/Theme]
          ‚Ä¢ (Repeat same structure)

          Each section should:
          ‚Ä¢ Focus on ONE key concept or theme
          ‚Ä¢ Discuss and evaluate the literature critically
          ‚Ä¢ Show logical progression of ideas
          ‚Ä¢ Connect back to your research area
      type: Label
    - layout_properties: {grid_position: 'WHZEFT,TBLZBX'}
      name: label_11
      properties: {role: title, text: Conclusion}
      type: Label
    - layout_properties: {grid_position: 'MIEIUQ,GYZDLN'}
      name: label_12
      properties:
        text: |-
          ‚Ä¢ Summarise the most important points from each section
          ‚Ä¢ Identify gaps in current research
          ‚Ä¢ Explain how your research will address these gaps
          ‚Ä¢ Connect the literature to your research methodology
          ‚Ä¢ State the significance and value of your proposed research
      type: Label
    layout_properties: {grid_position: 'OMOHCZ,CDWSBJ'}
    name: outlined_card_2
    properties: {background: '#f5d6d6', role: outlined-card}
    type: ColumnPanel
  - components:
    - layout_properties: {grid_position: 'YFXKAS,BVXDRM'}
      name: label_6
      properties: {foreground: '#602716', role: title, text: Writing Tips}
      type: Label
    - layout_properties: {grid_position: 'JJSGVQ,XPVFZA'}
      name: label_7
      properties:
        text: |
          Critical Analysis:
          ‚úì Don't just summarise - analyse and evaluate
          ‚úì Compare different researchers' findings
          ‚úì Identify strengths and limitations of existing research
          ‚úì Show relationships between sources
          ‚úì Demonstrate logical progression of ideas

          Focus and Emphasis:
          ‚úì Keep the reader focused on your research rationale
          ‚úì Emphasise the significance of your work
          ‚úì Highlight key issues relevant to your topic
          ‚úì Show how your work creates new knowledge

          Academic Skills to Demonstrate:
          ‚úì Summarising and paraphrasing
          ‚úì Synthesis of multiple sources
          ‚úì Critical analysis and evaluation
          ‚úì Proper citation and in-text referencing
          ‚úì Clear, logical structure
          ‚úì Professional writing style

          Structure Elements:
          ‚úì Use clear topic sentences
          ‚úì Link sections logically
          ‚úì Use transitions between paragraphs
          ‚úì End each section with a summary
          ‚úì Maintain focus on your research question

          COMMON MISTAKES TO AVOID

          ‚ùå Just listing or summarising sources without analysis
          ‚ùå Including irrelevant research
          ‚ùå Failing to identify research gaps
          ‚ùå Not connecting literature to your research
          ‚ùå Poor organisation without clear themes
          ‚ùå Not evaluating sources critically
          ‚ùå Weak or missing connections between sections
          ‚ùå No clear argument about your research's value
      type: Label
    layout_properties: {grid_position: ''}
    name: outlined_card_1
    properties: {role: outlined-card}
    type: ColumnPanel
  layout_properties: {slot: default}
  name: content_panel
  properties: {}
  type: ColumnPanel
