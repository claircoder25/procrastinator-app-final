    type: Button
  - layout_properties: {grid_position: 'ENTWKF,VIXVEQ'}
    name: button_home
    properties: {background: '#f5d6d6', foreground: '#621a04', role: outlined-button, text: Back to Home Page}
    type: Button
  - components:
    - layout_properties: {grid_position: 'JCKAXM,XJEONI'}
      name: label_5
      properties: {foreground: '#5b1a05', role: title, text: 'Purpose of a Literature Review:'}
      type: Label
    - layout_properties: {grid_position: 'ROASZH,XOVGSF'}
      name: label_2
      properties:
        text: |+
          The literature review guides your research by:
          ‚úì Understanding key concepts, theories, and practices in your field
          ‚úì Identifying main issues, problems, and debates
          ‚úì Establishing current state of knowledge
          ‚úì Finding gaps in existing research
          ‚úì Showing how your work builds on or differs from previous work
          ‚úì Establishing the significance of your research
          ‚úì Refining your research question

      type: Label
    layout_properties: {grid_position: 'BEALFU,OQTCVF'}
    name: column_panel_2
    properties: {}
    type: ColumnPanel
  layout_properties: {slot: left-nav}
  name: column_panel_1
  properties: {}
  type: ColumnPanel
