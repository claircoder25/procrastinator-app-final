    properties:
      text: |-
        EXAM DAY STRATEGIES:

        Before You Start:
        ✓ Read ALL instructions carefully
        ✓ Quickly scan the entire exam
        ✓ Budget your time (total time ÷ number of questions)
        ✓ Note which questions are worth more points

        During the Exam:
        ✓ Answer easy questions first to build confidence
        ✓ Skip difficult questions and come back later
        ✓ Show your work for partial credit
        ✓ Circle questions you're unsure about
        ✓ Watch the time but don't panic
    type: Label
  - layout_properties: {grid_position: 'DLUEPE,DECFUD'}
    name: label_6
    properties:
      text: |-
        MISTAKES TO AVOID:

        ❌ Cramming the night before
        ❌ Skipping sleep to study more
        ❌ Studying hungry or dehydrated
        ❌ Multitasking (phone, TV, music with lyrics)
        ❌ Only reading notes without testing yourself
        ❌ Not asking for help when confused
        ❌ Studying without breaks
        ❌ Panicking during the exam
        ❌ Changing answers without good reason
        ❌ Leaving questions blank
    type: Label
