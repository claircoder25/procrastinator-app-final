        type: Label
      - layout_properties: {grid_position: 'VQKWQZ,LJGASW'}
        name: label_3
        properties:
          role: input-prompt
          text: |+
            Active Recall:
            • Test yourself without looking at notes
            • Try to remember information from memory
            • This is MORE effective than just reading

            Spaced Repetition:
            • Review material multiple times over several days
            • Don't cram everything in one session
            • Review > Wait > Review > Wait > Review

            Pomodoro Technique:
            • Study for 25 minutes focused
            • Take a 5-minute break
            • After 4 sessions, take a longer 15-30 minute break

            Teach Someone:
            • Explain concepts to a friend, family member, or even a pet
            • If you can teach it, you understand it
            • Record yourself explaining topics

            Practice Problems:
            • Do as many practice problems as possible
            • Redo problems you got wrong
            • Time yourself to practice speed

            Mind Maps:
            • Create visual connections between concepts
            • Use colors and drawings
            • Shows relationships between ideas

        type: Label
